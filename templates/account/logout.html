{% extends "index.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid">

<div class="row">
  <div class="col-md-6" style="margin:0 auto;">
    <p class="h1" style="text-align: center;">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="container-fluid text-center" id="logout_form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}

  {% if redirect_field_value %}

  	<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>

  {% endif %}
  
  <button  class="badge badge-success" type="submit">{% trans 'Sign Out' %}</button>
  <a class="badge badge-danger" id="custom_logout_no" href="/">{% trans 'No' %}</a>
</form>


  </div>
</div>

</div>

{% endblock %}
